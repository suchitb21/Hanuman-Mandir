<section class="hero-container">
  <img 
    src="/hero/mandir-hero.webp" 
    alt="Tilak Nagar Hanuman Mandir"
    class="hero-background"
  >
  
  <div class="overlay"></div>

  <div class="content">
    <h1 class="hero-title">Hanuman Mandir</h1>
    <h5 class="hero-add">TILAK NAGAR</h5>
  </div>
</section>

<div class="ticker-section">
  <div class="ticker-track">
    <div class="ticker-content">
      <span class="ticker-item">{{ announcementText }}</span>
      <span class="ticker-item">{{ announcementText }}</span>
      <span class="ticker-item">{{ announcementText }}</span>
      <span class="ticker-item">{{ announcementText }}</span>
    </div>
    <div class="ticker-content">
      <span class="ticker-item">{{ announcementText }}</span>
      <span class="ticker-item">{{ announcementText }}</span>
      <span class="ticker-item">{{ announcementText }}</span>
      <span class="ticker-item">{{ announcementText }}</span>
    </div>
  </div>
</div>

<section class="darshan-section">
  <div class="container">
    <h2 class="section-title">Darshan</h2>

    <div class="carousel-wrapper">
      
      <button class="nav-arrow left" (click)="onPrevClick()" aria-label="Previous Idol">
        &#10094;
      </button>

      <div class="slides-container">
        <div 
          *ngFor="let idol of idols; let i = index" 
          class="slide-item"
          [class.active]="i === currentSlideIndex"
        >
          <img 
            [src]="idol.src" 
            [alt]="idol.alt"
            class="idol-image"

          >
        </div>
      </div>

      <button class="nav-arrow right" (click)="onNextClick()" aria-label="Next Idol">
        &#10095;
      </button>

    </div>

    <div class="dots-container">
      <span 
        *ngFor="let idol of idols; let i = index" 
        class="dot"
        [class.active]="i === currentSlideIndex"
        (click)="onDotClick(i)"
      ></span>
    </div>

  </div>
</section>
